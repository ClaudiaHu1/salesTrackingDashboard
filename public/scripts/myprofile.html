<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2>My Profile</h2>
    <form>
        <div class="form-group row">
            <div class="col-md-10">
                <input type="text" class="form-control"  placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                <input type="text" class="form-control"  placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="User Name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10"><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Reset Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-10">
                <input type="password" class="form-control" id="" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>

            </div>
        </div>
    </form>
</div>
