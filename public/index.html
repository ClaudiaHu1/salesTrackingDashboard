<!DOCTYPE html>
<html ng-app="trackingApp" lang="en-us">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="tracking app">
    <meta name="author" content="ZH">
    <title>Tracking Dashboard</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href="stylesheets/trackingstyle.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="router.js"></script>
    <script src="controllers/analyticsController.js"></script>
    <script src="controllers/overviewController.js"></script>
    <script src="controllers/cusfiltersController.js"></script>
    <script src="controllers/importExportController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/myprofileController.js"></script>

    <script src="https://js.stripe.com/v2/"></script>

    <script src="../library/jquery-3.1.1.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/file-saver/FileSaver.min.js"></script>
    <script src="services/servers.js"></script>


</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tracking Dashboard</a>
        </div>
        <span ng-controller="loginController">
            <a class="navbar-brand navbar-right loginClass" data-toggle="modal" data-target="#loginModal">Log In</a>
            <a class="navbar-brand navbar-right loginClass" ng-click="signOnFunc()">Sign On</a>
        </span>

    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Log In</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="User Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-5">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-dismiss="modal">Log In</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="#/overview">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="#/analytics">Analytics</a></li>
                <li><a href="#/cusfilters">Customize Filters</a></li>
                <li><a href="#/importExport">Import</a></li>
                <li><a href="#/myprofile">My Profile</a></li>
                <li><a href="#/help">Help</a></li>
            </ul>

        </div>

            <div ng-view></div>

    </div>
</div>





</body>
</html>
